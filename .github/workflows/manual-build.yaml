name: Manual Proton Mail Bridge Build

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency: proton-bridge-build

jobs:
  build:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      VERSION: 0.0.${{ github.run_number }}
      IMAGE: ghcr.io/${{ github.repository_owner }}/proton-mail-bridge
      CACHE_REF: ghcr.io/${{ github.repository_owner }}/proton-mail-bridge:buildcache

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Registry-Cache mit Buildx: persistente Layer zwischen Builds
      - name: Build and push (with registry cache)
        run: |
          set -euxo pipefail
          docker buildx build \
            --build-arg ENV_PROTONMAIL_BRIDGE_VERSION="$VERSION" \
            --platform linux/amd64,linux/arm64 \
            --tag "$IMAGE:$VERSION" \
            --tag "$IMAGE:latest" \
            --cache-from type=registry,ref="$CACHE_REF" \
            --cache-to type=registry,ref="$CACHE_REF",mode=max \
            --push .
